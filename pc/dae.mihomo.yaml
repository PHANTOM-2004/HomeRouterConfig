mode: rule
mixed-port: 7897
ipv6: true
log-level: info
allow-lan: true
find-process-mode: off
global-client-fingerprint: chrome
unified-delay: true

profile:
  store-selected: true
  store-fake-ip: true

external-controller: 0.0.0.0:9090
external-controller-cors:
  allow-origins:
    - "*"
  allow-private-network: true

# ==================global config end=====================

sniffer:
  enable: false

dns:
  enable: true
  listen: 0.0.0.0:7853
  ipv6: true
  enhanced-mode: fake-ip
  fake-ip-range: 198.18.0.1/16
  fake-ip-filter: 
    - zhuzhuzhu.xxxx.com
    - submit.xxxx.cn
    - ping.archlinux.org
  direct-nameserver:
    - system
  proxy-server-nameserver:
    - https://223.5.5.5/dns-query
    - 119.29.29.29
  fallback:
    - 8.8.8.8
    - 1.1.1.1

proxy-providers:
  niubi:
    type: http
    url: ""
    interval: 1800
    proxy: DIRECT
    health-check:
      enable: true
      url: https://cp.cloudflare.com
      interval: 300
      timeout: 5000
      lazy: true
      expected-status: 204
    override:
      additional-prefix: "[niubi]"
      skip-cert-verify: false
  linghunyun:
    type: http
    url: ""
    interval: 1800
    proxy: DIRECT
    health-check:
      enable: true
      url: https://cp.cloudflare.com
      interval: 300
      timeout: 5000
      lazy: true
      expected-status: 204
    override:
      additional-prefix: "[linghunyun]"
      skip-cert-verify: false

proxy-groups-anchor: &exclude-filter
  exclude-filter: "朝鲜|套餐|到期|线路|订阅|更新|流量|剩余|客户端|如果|网站|0.1x"

proxy-groups:
  - name: 默认
    type: select
    proxies:
      [
        自动选择,
        West,
        Fast,
        香港,
        台湾,
        日本,
        新加坡,
        美国,
        其它地区,
        全部节点,
        DIRECT,
        REJECT,
      ]

  - name: Google
    type: select
    proxies:
      [
        默认,
        West,
        Fast,
        香港,
        台湾,
        日本,
        新加坡,
        美国,
        其它地区,
        全部节点,
        自动选择,
        REJECT,
      ]

  - name: Telegram
    type: select
    proxies:
