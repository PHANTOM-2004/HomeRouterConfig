      ]

  - name: NETFLIX
    type: select
    proxies:
      [
        默认,
        香港,
        台湾,
        日本,
        新加坡,
        美国,
        其它地区,
        全部节点,
        自动选择,
        REJECT,
      ]

  - name: Spotify
    type: select
    proxies:
      [
        默认,
        West,
        Fast,
        香港,
        台湾,
        日本,
        新加坡,
        美国,
        其它地区,
        全部节点,
        自动选择,
        REJECT,
      ]

  - name: Github
    type: select
    proxies:
      [
        默认,
        West,
        Fast,
        香港,
        台湾,
        日本,
        新加坡,
        美国,
        其它地区,
        全部节点,
        自动选择,
        REJECT,
      ]

  - name: AI
    type: select
    proxies:
      [
        默认,
        West,
        Fast,
        香港,
        台湾,
        日本,
        新加坡,
        美国,
        其它地区,
        全部节点,
        自动选择,
        DIRECT,
        REJECT,
      ]

  - name: 哔哩哔哩
    type: select
    proxies:
      [
        默认,
        West,
        Fast,
        香港,
        台湾,
        日本,
        新加坡,
        美国,
        其它地区,
        全部节点,
        自动选择,
        DIRECT,
        REJECT,
      ]

  - name: 其他
    type: select
    proxies:
      [
        默认,
        West,
        Fast,
        香港,
        台湾,
        日本,
        新加坡,
        美国,
        其它地区,
        全部节点,
        自动选择,
        DIRECT,
        REJECT,
      ]

  - name: 香港
    type: url-test
    include-all: true
    exclude-type: direct
    filter: "(?i)港|hk|hongkong|hong kong"

  - name: 台湾
    type: url-test
    include-all: true
    exclude-type: direct
    filter: "(?i)台|tw|taiwan"

  - name: 日本
    type: url-test
    include-all: true
    exclude-type: direct
    filter: "(?i)日|jp|japan"

  - name: 韩国
    type: url-test
    include-all: true
    exclude-type: direct
    filter: "(?i)韩|kp|korea"

  - name: Fast
    type: url-test
    include-all: true
    exclude-type: direct
    <<: *exclude-filter
    filter: "(?i)日|新|港|台|韩|JP|SG|HK|TW|KP"

  - name: West
    type: url-test
    include-all: true
    exclude-type: direct
    <<: *exclude-filter
    filter: "(?i)日|新|美|加|德|澳|JP|SG|US|CA|GE|AU"

  - name: 美国
    type: url-test
    include-all: true
    exclude-type: direct
    filter: "(?i)美|us|unitedstates|united states"

  - name: 新加坡
    type: url-test
    include-all: true
    exclude-type: direct
    filter: "(?i)(新|sg|singapore)"

  - name: 其它地区
    type: select
    include-all: true
    exclude-type: direct
    <<: *exclude-filter
    filter: "(?i)^(?!.*(?:🇭🇰|🇯🇵|🇺🇸|🇸🇬|🇨🇳|港|hk|hongkong|台|tw|taiwan|日|jp|japan|新|sg|singapore|美|us|unitedstates|韩|kp|korea)).*"

  - name: 全部节点
    type: select
    include-all: true
    <<: *exclude-filter
    exclude-type: direct

  - name: 自动选择
    type: url-test
    include-all: true
    <<: *exclude-filter
    exclude-type: direct
    tolerance: 30

rules:
  - RULE-SET,github_domain,Github
  - RULE-SET,twitter_domain,Twitter
  - RULE-SET,youtube_domain,YouTube
  - RULE-SET,google_domain,Google
  - RULE-SET,ai_domain,AI
  - RULE-SET,telegram_domain,Telegram
  - RULE-SET,netflix_domain,NETFLIX
  - RULE-SET,spotify_domain,Spotify

  - RULE-SET,google_ip,Google
  - RULE-SET,netflix_ip,NETFLIX
  - RULE-SET,telegram_ip,Telegram
  - RULE-SET,twitter_ip,Twitter
  - MATCH,默认

