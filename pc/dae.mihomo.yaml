  - name: Twitter
    type: select
    proxies:
      [
        默认,
        West,
        Fast,
        香港,
        台湾,
        日本,
        新加坡,
        美国,
        其它地区,
        全部节点,
        自动选择,
        REJECT,
      ]

  - name: YouTube
    type: select
    proxies:
